syntax = "proto3";

option java_outer_classname = "Data61Proto";
option objc_class_prefix = "KC";

service Data { 
	rpc PullData(Empty) returns (Response);
}

message Empty {
}

message Response {
	string label = 1;
	Feature feature = 2;
}

message Feature {
	float64  Sepallength                    = 1;
	float64  Sepalwidth                     = 2;
	float64  Petallength                    = 3;
	float64  Petalwidth                     = 4;
}